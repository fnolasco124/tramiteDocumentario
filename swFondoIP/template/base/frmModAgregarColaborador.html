<div class="modal fade" id="frmAgregarColaborador" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id = 'false'>&times;</button>
        <h4 class="modal-title" id="myModalLabel">FIP - Agregar Colaborador</h4>
      </div>
      
      <div class="modal-body">
        
          <div class="panel panel-default">
              <div class="panel-body">
                  <div class="form-group">
                      <label class="control-label col-lg-2">Personal</label>
                      <div class="col-lg-10">
                          <select type="select" class="form-control" id="idMPer"  name="idMPer"
                                 placeholder="">
                                 <option value="">Seleccione</option>
                                 {% for p in lstPersonal %}
                                 <option value="{{p.IdMPer}}">{{p.NomMPer}}</option>
                                 {% endfor %}
                          </select>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="control-label col-lg-2">Cargo</label>
                      <div class="col-lg-10">
                          <select type="select" class="form-control" id="idTipoCargoProy"  name="idTipoCargoProy" placeholder="">
                              <option value="">Seleccione</option>
                              {% for p in lstPersonal %}
                              <option value="{{p.IdMPer}}">{{p.NomMPer}}</option>
                              {% endfor %}
                          </select>
                      </div>
                    
                  </div>

                  <div class="form-group">
                      <label class="col-lg-2 control-label">F. Inicio</label>
                      <div class="col-lg-4">
                          <input type="date" class="form-control" id="fecIniMCol" name="fecIniMCol">  
                      </div>
                      <label class="col-lg-2 control-label">F. Fin</label>
                      <div class="col-lg-4">
                          <input type="date" class="form-control" id="fecFinMCol" name="fecFinMCol">                  
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-lg-2 control-label">Monto</label>
                      <div class="col-lg-4">
                          <input type="numeric" class="form-control" id="montoMCol" name="montoMCol">  
                      </div>
                      
                      <label class="col-lg-2 control-label">Monto M</label>
                      <div class="col-lg-4">
                          <input type="numeric" class="form-control col-lg-3" id="montoMenMCol" name="montoMenMCol">        
                      </div>
                      
                  </div>

                  <div class="form-group">
                      <label class="col-lg-2 control-label">PDF</label>
                      <div class="col-lg-4">
                          {{frm.RutaPDFMCol}}
                      </div>
                  </div>
              
              </div>
              <div class="panel-footer">
                  <div class="form-group">
                      
                      <a class="btn btn-success pull-right" id="btnRegistrarColaborador"><span class="glyphicon glyphicon-ok"></span> Guardar</a>
                      <a type="reset" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-remove"></span> Cancelar</a>  
                    
                  </div>
              </div>
          </div>   
          
      </div>
    </div>
  </div>
</div>
