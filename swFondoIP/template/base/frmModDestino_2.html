<div class="modal fade" id="SeleccionarDestino" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"><center>Seleccionar Destino</center></h4>
      </div>
      <div class="modal-body">
        
        
        <div class="form-group">
           <!-- <div class="col-lg-offset-1 col-lg-10">-->
                

                <table class="table table-bordered" id="tabla" name="tabla">
                    <thead>
                      <tr class="">
                        <th><input type="checkbox">Usuario</th>                    
                        
                      </tr>
                    </thead>
                  
                    {% for obj in  listaUsuario %}
                    <tbody>
                      <tr id="tr{{obj.pk}}">
                        <td><input class="select" data-name="{{obj.username}}" type="checkbox" name = "destino[]" value="{{obj.pk}}"/>  {{ obj.username }}</td>                                          
                      </tr>

                    </tbody>
                    {% endfor %}

                </table>
                      
                      
                     
              <!--</div>-->
        </div>
         
      </div>
      <div class="modal-footer">
            
            <div class="form-group">
                <div class="">
                  
                  <!--<button type="submit" class="btn btn-default">Ingresar</button>-->
                  <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok" id="btnDestino" name="btnDestino"></span> Aceptar</button>
                  <button type="" class="btn btn-danger" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
                  <br><br>
                  
                </div>
              </div>
        
      </div>
    </div>
  </div>
</div>
