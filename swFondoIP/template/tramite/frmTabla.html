{% extends "base.html"%}
{% block js%}
<script src="/media/js/fipValidacion.js"></script>
<script src="/media/js/bootstrap-collapse.js"></script>
 
{% endblock %}
{% block contenido %}
<div class="col-lg-3">
  
</div>
<div class="container col-lg-6">
    
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <center><b>Registro de Tablas del Sistema</b></center>
      </div>
        
      <div class="panel-body">
        
      <div  border="100">
        
        <form method= "POST"  class="form-horizontal" role="form" name="frmTabla" id ="frmTabla">
          {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-2 control-label">Codigo</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" name = "idMTab" id="idMTab"
                     placeholder="CÃ³digo">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-2 control-label">Nombre</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" id="nomMTab"  name="nomMTab"
                     placeholder="Nombre de la Tabla">
            </div>

            <label class="col-lg-2 control-label">Abreviatura</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" id="abrMTab"  name="abrMTab"
                     placeholder="Abreviatura">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-lg-2 control-label">Prop</label>
            <div class="col-lg-4">
              <select type="select" class="form-control" id="propMTab"  name="propMTab"
                     placeholder="">
                     <option value="">Seleccione</option>
                     <option value="0">opt0</option>
                     <option value="1">opt1</option>
                     
              </select>
            </div>

            <label class="col-lg-2 control-label">Estado</label>
              <div class="col-lg-4">
                <select type="select" class="form-control" id="estMTab"  name="estMTab"
                       placeholder="">
                       <option value="">Seleccione</option>
                       <option value="0">Activo</option>
                       <option value="1">No Activo</option>
                       
                </select>
              </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-4 col-lg-10">
              
              <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Guardar</button>
              <button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
             
            </div>
          </div>

              {% if error %}
              <p class="bg-danger">{{error}}</p>
              {% endif %}

        </form>

      </div>

      </div>
      <div class="panel-footer">
      <i><small>Fondo Italo Peruano</small></i>
      </div>
    </div>
    

  </div>

{% endblock contenido %}
