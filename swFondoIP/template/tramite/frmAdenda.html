{% extends "base.html"%}
{% block js%}
 <script src="/media/js/fipValidacion.js"></script>
 <script src="/media/js/bootstrap-collapse.js"></script>
 
{% endblock %}
{% block contenido %}
<div class="col-lg-3">
  
</div>
<div class="container col-lg-6">
    
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <center><b>Registrar Adenda</b></center>
      </div>
        
      <div class="panel-body">
        
      <div  border="100">
        
        <form method= "POST"  class="form-horizontal" role="form" name="frmAdenda" id ="frmAdenda">
          {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-2 control-label">Codigo</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" name = "idDProy" id="idDProy" placeholder="C贸digo">
            </div>

            <label class="col-lg-2 control-label">PROYECTO</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" name = "idMProy" id="idMProy" placeholder="C贸digo">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-2 control-label">Descripci贸n</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="descDProy"  name="descDProy" placeholder="Breve descripci贸n de la adenda">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-2 control-label">Fec. Firma</label>
            <div class="col-lg-4">
              <input type="date" class="form-control" id="fecFirmaDProy"  name="fecFirmaDProy">
            </div>

            <label class="col-lg-2 control-label">Fec. Inicio</label>
            <div class="col-lg-4">
              <select type="select" class="form-control" id="fecIniDProy"  name="fecIniDProy"
                     placeholder="">
                     <option value="">Seleccione</option>
                     <option value="0">Administrativo</option>
                     <option value="1">Asistencial</option>
                     <option value="2">Otro</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-2 control-label">Fec. Fin</label>
            <div class="col-lg-4">
              <input type="date" class="form-control" id="fecFinDProy"  name="fecFinDProy">
            </div>

          </div>

          <div class="form-group">
            <label class="col-lg-2 control-label">Aporte FIP</label>
            <div class="col-lg-4">
              <input type="numeric" class="form-control text-right" id="montAportFIPDProy"  name="montAportFIPDProy" placeholder = "000.00">
            </div>

            <label class="col-lg-2 control-label">Aporte U.E.</label>
            <div class="col-lg-4">
              <input type="numeric" class="form-control text-right" id="montAportCliDProy"  name="montAportCliDProy" placeholder = "000.00">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-2 control-label">Ruta PDF</label>
            <div class="col-lg-10">
              <input type="file" class="form-control" id="montAportFIPDProy"  name="fecFirmaDProy">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-2 control-label">Ruta OCR</label>
            <div class="col-lg-10">
              <input type="file" class="form-control" id="montAportFIPDProy"  name="fecFirmaDProy">
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-offset-4 col-lg-10">
              
              <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Guardar</button>
              <button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
             
            </div>
          </div>

              {% if error %}
              <p class="bg-danger">{{error}}</p>
              {% endif %}

        </form>

      </div>

      </div>
      <div class="panel-footer">
      <i><small>Fondo Italo Peruano</small></i>
      </div>
    </div>
    

  </div>

{% endblock contenido %}
