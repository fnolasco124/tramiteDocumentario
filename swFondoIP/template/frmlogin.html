<body class="transparente">
	<!--<br>
	<br>

	<br>

	<div class="col-lg-4"></div>

	<div class="container col-lg-4 ">
		
		
		<div class="panel panel-default">
		  <div class="panel-heading"><center><b>Inicio de Sesion - Fondo Italo Peruano</b></center></div>
		  <div class="panel-body">
		    
			<div class="" border="100">
				
				<form method="POST" class="form-horizontal" role="form" name="frmLogueo" id = "frmLogueo">
					{% csrf_token %}
				  <div class="form-group">
				    <label class="col-lg-2 control-label">Usuario</label>
				    <div class="col-lg-10">
				      <input type="text" class="form-control" name="username" id="username"
				             placeholder="Ingrese usuario">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-lg-2 control-label">Contraseña</label>
				    <div class="col-lg-10">
				      <input type="password" class="form-control" name="password" id="password"
				             placeholder="Ingrese contraseña">
				    </div>
				    {% if mensaje %}
					<p class="text-right" style= "color:#FF0000; font-weight:bold">{{mensaje}}</p>
					{% endif %}
				  </div>
				  
				  <div class="form-group">
				    <div class="col-lg-offset-4 col-lg-10">
				    	
				         <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Ingresar</button>
				      <button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
				    </div>
				  </div>
				</form>
				

			</div>

		  </div>
		
		</div>

	</div>

</body>
